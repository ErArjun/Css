<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-grid">
    <a href="#" class="dark-card">
      <span class="dark-card-number" aria-hidden="true">/ 1</span>
      <h2 class="dark-card-title">UI/UX Tools</h2>
      <span class="dark-card-arrow" aria-hidden="true">&#8594;</span>

      <img class="dark-card-img" src="images/device1.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device2.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device3.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device4.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device5.jpg" alt="dark card image">
    </a>

    <a href="#" class="dark-card card-large card-up">
      <span class="dark-card-number" aria-hidden="true">/ 2</span>
      <h2 class="dark-card-title">Devices Mockups</h2>
      <span class="dark-card-arrow" aria-hidden="true">&#8594;</span>

      <img class="dark-card-img" src="images/device1.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device2.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device3.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device4.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device5.jpg" alt="dark card image">
    </a>

    <a href="#" class="dark-card card-large card-down">
      <span class="dark-card-number" aria-hidden="true">/ 3</span>
      <h2 class="dark-card-title">Scene Creators</h2>
      <span class="dark-card-arrow" aria-hidden="true">&#8594;</span>

      <img class="dark-card-img" src="images/device1.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device2.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device3.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device4.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device5.jpg" alt="dark card image">
    </a>

    <a href="#" class="dark-card">
      <span class="dark-card-number" aria-hidden="true">/ 4</span>
      <h2 class="dark-card-title">Branding Mockups</h2>
      <span class="dark-card-arrow" aria-hidden="true">&#8594;</span>

      <img class="dark-card-img" src="images/device1.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device2.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device3.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device4.jpg" alt="dark card image">
      <img class="dark-card-img" src="images/device5.jpg" alt="dark card image">
    </a>
  </div>
</body>
</html>
