<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Card</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="rank">3</div>
    <div class="front">
      <img class="main-image" src="images/game.jpg" alt="game">
      <h3 class="name">Game</h3>
      <div class="stats">
        <p class="viewers">100k</p>
        <div class="streamers">
          <img src="images/avatar.jpg" alt="avatar">
          <img src="images/avatar.jpg" alt="avatar">
          <img src="images/avatar.jpg" alt="avatar">
        </div>
      </div>
    </div>
    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">200k<span>watching</span></p>
        <p class="game-stat">10k<span>streaming</span></p>
      </div>
      <button class="btn">see more streams</button>
      <div class="streamers">
        <div class="streamer">
          <div class="icon"><img src="images/avatar.jpg" alt="icon"></div>
          <p class="name">Gamer1</p>
          <p class="number">20k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="images/avatar.jpg" alt="icon"></div>
          <p class="name">Gamer2</p>
          <p class="number">15k</p>
        </div>
        <div class="streamer">
          <div class="icon"><img src="images/avatar.jpg" alt="icon"></div>
          <p class="name">Gamer3</p>
          <p class="number">10k</p>
        </div>
      </div>  
    </div>

    <div class="background"></div>
  </div>
  
</body>
</html>
